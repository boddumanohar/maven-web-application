# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    apt install -y default-jdk maven
    mvn package
  displayName: 'install jdk and maven'

- script: mvn package
  displayName: 'run mvn package'

- script: ls -al target/
  displayName: 'show the contents of target folder'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/target/maven-web-application.war'
    ArtifactName: 'maven-web-application.war'
    publishLocation: 'Container'